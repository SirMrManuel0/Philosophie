<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Team Auswahl</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/static/css/origin.css">

        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            p, h1, h2, input, label {
                font-family: "Goudy", serif;
                font-weight: 400;
                font-style: normal;
                color: #f8ecdc;
            }
            body {
                width: 100vw;
                height: 100vh;
                margin: 0;
                padding: 0;
                background-image: url("/static/img/background.jpg");
                background-size: cover;
            }
            #titlebox {
                height: 10%;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #content {
                height: 90%;
                width: 100%;
                display: flex;
                padding: 20px;
            }
            #addButton {
                width: 10%;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: -65px 0px 24px -24px rgba(0,0,0,0.45);
            }

            #addButton button {
                width: 50px;
                height: 50px;
                border: 1px solid var(--accent-color);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0px 0px 4px var(--accent-color);
                background-color: var(--accent-color);
                box-shadow: 0px 0px 10px var(--accent-color);
            }

            #box {
                display: flex;
                width: 90%;
                height: 100%;
                grid-template-columns: auto;
                column-gap: 50px;
                overflow:scroll;
                overflow-y: hidden;
            }
            #box .karte {
                border: 2px solid var(--secondary-color);
                width: 400px;
                flex-shrink: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 30px;
                border-radius: 5px;
                box-shadow: 0px 0px 3px var(--secondary-color);
                background-color: rgba(var(--secondary-colorT), var(--transparency));
            }
            .karte > div {
                width: 100%;
                display: flex;
                align-items: center;
                flex-direction: column;
                background-color: rgba(var(--background-colorT), var(--transparency)) !important;
                padding: 40px 0;
                box-shadow: 0px 0px 6px #000;
            }
            .karte > span {
                height: 60px !important;
            }
            .karte-image {
                width: 90%;
                height: 200px;
                border: 1px solid var(--accent-color);
                border-radius: 5px;
                align-self: center;
                background-color: blue;
            }
            .karte-image img {
                width: 100%;
                height: 100%;
                border-radius: 5px;
            }
            .karte-name {
                width: fit-content;
                padding: 4px 20px;
                border-radius: 4px;
                align-self: center;
                border-bottom: 1px solid var(--text-color);
            }
            .karte-button {
                width: 100px;
                align-self: center;
                height: 30px;
                background-color: var(--accent-color);
                color: #fff;
                border-radius: 3px;
                border: 1px solid var(--accent-color);
                box-shadow: 0px 0px 4px var(--accent-color);
            }
            .karte-stats {
                display: flex;
                width: 100%;
                flex-direction: column;
                gap: 20px;
                padding: 15px;
                border-radius: 4px;
            }
            .karte-stats-stat {
                display: flex;
                justify-content: space-between;
                letter-spacing: 1px;
            }
            .karte-stats-stat-cat {
                font-weight: bold;
            }

            #createNewTeam {
                position: absolute;
                width: 100vw;
                height: 100vh;
                display: none;
                justify-content: center;
                align-items: center;
                background-color: rgba(var(--secondary-colorT), 0.9);
            }

            #closeButton {
                position: absolute;
                top: 10px;
                border-radius: 50%;
                right: 10px;
                width: 40px;
                height: 40px;
                border: 1px solid var(--primary-color);
                background-color: var(--primary-color);
                color: #fff;
                box-shadow: 0px 0px 3px var(--primary-color);
            }

            #creator {
                border: 1px solid var(--back);
                width: 500px;
                padding: 60px 0;
                background-color: var(--background-color);
                display: flex;
                flex-direction: column;
                gap: 20px;
                align-items: center;
                position: relative;
                box-shadow: 0px 0px 10px var(--background-color);
            }
            
            #creator form {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            #creator h1 {
                text-align: center;
            }
            #creator input {
                width: 60%;
                text-align: center;
                padding: 5px 10px;
                background-color: var(--background-color);
                color: var(--text-color);
                outline: none;
                border: none;
                border-bottom: 1px solid var(--text-color);
                font-size: 15px;
                letter-spacing: 1px;
            }
            .text1 {
                font-size: 15px;
            }
            #gebiet {
                background-color: var(--background-color);
                color: var(--text-color);
                outline: none;
                border: none;
                padding: 5px 10px;
                border: 1px solid var(--text-color);
            }
            .flex {
                display: flex;
                width: 70%;
                align-items: center;
                justify-content: center;
            }
            #colorIn {
                width: 50px !important;
                height: 40px;
                border: none !important;
            }
            #btnInp {
                width: 100px !important;
                border-radius: 7px;
            }
            .dark {
                position: absolute;
                width: 100vw;
                height: 100vh;
                top: 0;
                left: 0;
                z-index: -1;
                opacity: 0.6;
                background-color: #000;
            }
            #username {
                position: absolute;
                top: 33px;
                left: 25px;
            }
        </style>

        <title>Document</title>
    </head>

    <body>
        <div class="dark"></div>
        <p id="username">Username</p>
        <div id="createNewTeam">


            <div id="creator">
                <button id="closeButton"> X </button>

                <h1>Creator</h1>

                <form id="creatorForm" action="/team_create" method="post">
                    <input type="text" placeholder="Teamname" name="Teamname">
                    <input type="text" placeholder="Geschichte (optional)" name="Geschichte">

                    <div>
                        <label class="text1">Forschungsgebiet: </label>
                        <select name="gebiet" id="gebiet" form="creatorForm">
                            <option value="Lichtgeschwindigkeitsreisen">Lichtgeschwindigkeitsreisen</option>
                            <option value="Fusionsreaktor">Fusionsreaktor</option>
                            <option value="Laser">Laser</option>
                            <option value="Hochleistungslaser">Hochleistungslaser</option>
                            <option value="UnzerstorbaresMaterial">Unzerstörbares Material</option>
                            <option value="UnsichtbaresMaterial">Unsichtbares Material</option>
                        </select>
                    </div>

                    <div class="flex">
                        <label>Teamfarbe : </label>
                        <input id="colorIn" type="color" name="Teamfarbe">
                    </div>



                    <input id="btnInp" type="submit" value="Kreieren">
                </form>
            </div>
        </div>

        <div id="titlebox">
            <h1>Team auswählen</h1>
        </div>
        <div id="content">
            <div id="box"> </div>

            <div id="addButton">
                <button id="create">+</button>
            </div>
        </div>

        
        <script>
            document.getElementById("create").addEventListener("click", function() {
                document.getElementById("createNewTeam").style.display = "flex";
            });

            document.getElementById("closeButton").addEventListener("click", function() {
                document.getElementById("createNewTeam").style.display = "none";
            });

            const url = "http://ADDRESS/api";

            async function sendPostRequest(data) {
                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json", // JSON-Format angeben
                        },
                        body: JSON.stringify(data), // Daten in JSON umwandeln
                    });

                    if (response.ok) {
                        const responseText = await response.text(); // Antwort des Servers
                        const responseDict = JSON.parse(responseText); // JSON-String in Objekt umwandeln
                        return responseDict;
                    } else {
                        console.error("Fehler beim Request:", response.statusText);
                    }
                } catch (error) {
                    console.error("Netzwerkfehler:", error);
                }
            }

            async function getUsername() {
                try {
                    const responseDict = await sendPostRequest({ message: "username" });
                    return responseDict["username"];
                } catch (error) {
                    console.error("Fehler beim Abrufen des Benutzernamens:", error);
                    return null;
                }
            }

            async function updateUsername() {
                const username = await getUsername();
                if (username) {
                    setUsername(username); // Setze den Benutzernamen im HTML
                } else {
                    console.error("Benutzername konnte nicht abgerufen werden.");
                }
            }

            async function getTeams() {
                try {
                    const responseDict = await sendPostRequest({ message: "teams" });
                    return responseDict["teams"];
                } catch (error) {
                    console.error("Fehler beim Abrufen der Teams:", error);
                    return null;
                }
            }

            async function updateTeams() {
                const teams = await getTeams();
                if (teams) {
                    deleteTeams();
                    createDynamicTeamCards(teams);
                } else {
                    console.error("Teams konnten nicht abgerufen werden.");
                }
            }

            function setUsername(username) {
                // Set the username
                document.getElementById('username').textContent = username;
            }
            
            function deleteTeams() {
                // Get the parent container of the team cards
                const box = document.getElementById('box');

                // Remove all child elements (team cards)
                while (box.firstChild) {
                    box.removeChild(box.firstChild);
                }
            }


            function createDynamicTeamCards(teams) {
                for (let i = 0; i < teams.length; i++) {
                    // Create the div for the card, which will hold everything
                    let mainDiv = document.createElement('div');
                    mainDiv.className = "karte"; // Set the class
                    mainDiv.style.backgroundColor = 
                        "rgba(" + teams[i]["color"][0] + "," + teams[i]["color"][1] + "," + teams[i]["color"][2] + ", var(--transparency)";

                    // Create the container, which holds all the stats
                    let containerDiv = document.createElement('div');

                    // Create the Name headline
                    let nameH2 = document.createElement('h2');
                    nameH2.className = "karte-name"; // Add the correct class
                    nameH2.textContent = teams[i]["name"]; // Look up the team's name in the array
                    containerDiv.appendChild(nameH2); // Add the name to the container

                    // Create the direct parent of all stats (without the name)
                    let statsDiv = document.createElement('div');
                    statsDiv.className = "karte-stats"; // Add the correct class

                    // Create the container of the researchfield stat
                    let statDivResearch = document.createElement('div');
                    statDivResearch.className = "karte-stats-stat"; // Add the correct class

                    // Create the <p> for the researchfield category
                    let statPResearch = document.createElement('p');
                    statPResearch.className = "karte-stats-stat-cat"; // Add the correct class
                    statPResearch.textContent = "Forschungsbereich: "; // Set the label for the stat
                    statDivResearch.appendChild(statPResearch); // Add the label to the stat container

                    // Create the <p> for the researchfield value
                    let statValueResearch = document.createElement('p');
                    statValueResearch.textContent = teams[i]["research_field"]; // Look up the research field
                    statDivResearch.appendChild(statValueResearch); // Add the value to the stat container

                    // Add the researchfield stat to the statsDiv
                    statsDiv.appendChild(statDivResearch);

                    // Repeat for creator stat
                    let statDivCreator = document.createElement('div');
                    statDivCreator.className = "karte-stats-stat"; // Add the correct class

                    let statPCreator = document.createElement('p');
                    statPCreator.className = "karte-stats-stat-cat"; // Add the correct class
                    statPCreator.textContent = "Creator: "; // Set the label for the stat
                    statDivCreator.appendChild(statPCreator); // Add the label to the stat container

                    let statValueCreator = document.createElement('p');
                    statValueCreator.textContent = teams[i]["creator"]; // Look up the creator
                    statDivCreator.appendChild(statValueCreator); // Add the value to the stat container

                    // Add the creator stat to the statsDiv
                    statsDiv.appendChild(statDivCreator); 

                    // Repeat for memberCount stat
                    let statDivMembers = document.createElement('div');
                    statDivMembers.className = "karte-stats-stat"; // Add the correct class

                    let statPMembers = document.createElement('p');
                    statPMembers.className = "karte-stats-stat-cat"; // Add the correct class
                    statPMembers.textContent = "Mitgliederanzahl: "; // Set the label for the stat
                    statDivMembers.appendChild(statPMembers); // Add the label to the stat container

                    let statValueMembers = document.createElement('p');
                    statValueMembers.textContent = teams[i]["user_count"]; // Look up the member count
                    statDivMembers.appendChild(statValueMembers); // Add the value to the stat container

                    statsDiv.appendChild(statDivMembers); // Add the memberCount stat to the statsDiv

                    // Add the statsDiv to the containerDiv
                    containerDiv.appendChild(statsDiv);

                    // Create the join button
                    let joinButton = document.createElement('button');
                    joinButton.className = "karte-button"; // Add the correct class
                    joinButton.textContent = "Join"; // Set the button text
                    joinButton.onclick = () => {
                        window.location.href='http://ADDRESS/landingPage';
                    };
                    containerDiv.appendChild(joinButton); // Add the button to the container

                    // Add the containerDiv to the mainDiv
                    mainDiv.appendChild(containerDiv);

                    // Add a spacer for styling
                    let spacer = document.createElement('span');
                    spacer.style.height = "100px"; // Set the height
                    mainDiv.appendChild(spacer); // Add the spacer to the mainDiv

                    // Append the mainDiv to the box div
                    document.getElementById('box').appendChild(mainDiv);
                }
            }
            // Call the functions
            updateTeams();
            updateUsername();

            // call every 2 seconds
            setInterval(updateTeams, 2000);


        </script>
    </body>
</html>
